            width: 100%;
            opacity: 0;

        }

            display: block;
            border-radius: 8px;

            font-size: 4rem;

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        // Scroll progress bar
        ScrollTrigger.create({
            trigger: document.body,
            start: 'top top',
            end: 'bottom bottom',
            onUpdate: (self) => {
                document.getElementById('scrollProgress').style.width = (self.progress * 100) + '%';
            }
        });

        // Animate each photo frame in
        document.querySelectorAll('.photo-frame').forEach((frame, i) => {
            const speed = parseFloat(frame.dataset.speed) || 1;

            // Entrance: fade + rise + gentle scale
            gsap.fromTo(frame,
                {
                    opacity: 0,
                    y: 80,
                    scale: 0.92,
                },
                {
                    opacity: 1,
                    y: 0,
                    scale: 1,
                    duration: 1.2,
                    ease: 'power3.out',
                    scrollTrigger: {
                        trigger: frame,
                        start: 'top 85%',
                        end: 'top 40%',
                        toggleActions: 'play none none reverse',
                    }
                }
            );

            // Parallax: subtle vertical shift based on scroll
            gsap.to(frame, {
                y: () => (speed - 1) * -100,
                ease: 'none',
                scrollTrigger: {
                    trigger: frame.closest('.photo-section'),
                    start: 'top bottom',
                    end: 'bottom top',
                    scrub: 1,
                }
            });

            // Ken Burns on the image itself while in view
            const img = frame.querySelector('img');
            const directions = [
                { scale: 1.08, x: '-2%', y: '-1%' },
                { scale: 1.06, x: '1%', y: '1%' },
                { scale: 1.1, x: '-1%', y: '2%' },
                { scale: 1.07, x: '2%', y: '-1%' },
            ];
            const dir = directions[i % directions.length];

            gsap.fromTo(img,
                { scale: 1, x: '0%', y: '0%' },
                {
                    scale: dir.scale,
                    x: dir.x,
                    y: dir.y,
                    ease: 'none',
                    scrollTrigger: {
                        trigger: frame.closest('.photo-section'),
                        start: 'top bottom',
                        end: 'bottom top',
                        scrub: 2,
                    }
                }
            );
        });

        // Animate background shapes with parallax
        document.querySelectorAll('.bg-shape').forEach((shape) => {
            gsap.to(shape, {
                y: -150,
                ease: 'none',
                scrollTrigger: {
                    trigger: shape.closest('.photo-section'),
                    start: 'top bottom',
                    end: 'bottom top',
                    scrub: 1.5,
                }
            });
        });

        // Closing text fade-in
        gsap.from('.closing p', {
            opacity: 0,
            y: 30,
            duration: 1.5,
            ease: 'power2.out',
            scrollTrigger: {
                trigger: '.closing',
                start: 'top 70%',
            }
        });
    </script>
