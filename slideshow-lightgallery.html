    <style>
        :root {
            --cream: #FFF5F5;
            --cream-warm: #FCECED;
            --gold: #C4858B;
            --gold-light: #D4A5A9;
            --gold-dark: #A06A6E;
            --rose: #E0C4C7;
            --text: #4A3536;
            --text-light: #7A6162;
            --font-serif: 'Libre Baskerville', Georgia, serif;
            --font-sans: 'Karla', 'Segoe UI', sans-serif;
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: var(--font-sans);
            color: var(--text);
            background: var(--cream);
            min-height: 100vh;
        }

        /* â”€â”€â”€ Demo Nav â”€â”€â”€ */
        .demo-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(74, 53, 54, 0.9);
            backdrop-filter: blur(10px);
            padding: 0.6rem 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.8rem;
        }
        .demo-nav span {
            color: var(--gold-light);
            font-family: var(--font-serif);
            font-style: italic;
            white-space: nowrap;
        }
        .demo-nav a {
            color: rgba(255,255,255,0.6);
            text-decoration: none;
            padding: 0.3rem 0.7rem;
            border-radius: 20px;
            transition: all 0.2s;
        }
        .demo-nav a:hover { color: white; background: rgba(255,255,255,0.1); }
        .demo-nav a.active { color: white; background: var(--gold); }

        /* â”€â”€â”€ Header â”€â”€â”€ */
        .header {
            text-align: center;
            padding: 5rem 1.5rem 2rem;
        }
        .header h1 {
            font-family: var(--font-serif);
            font-size: 2.2rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
        }
        .header p {
            color: var(--text-light);
            font-size: 0.95rem;
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.6;
        }
        .header .tech {
            display: inline-block;
            margin-top: 1rem;
            font-size: 0.75rem;
            color: var(--gold);
            background: var(--cream-warm);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
        }

        /* â”€â”€â”€ Masonry-ish Grid â”€â”€â”€ */
        .photo-grid {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 1rem 4rem;
            columns: 2;
            column-gap: 0.8rem;
        }

        .photo-grid a {
            display: block;
            margin-bottom: 0.8rem;
            break-inside: avoid;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        .photo-grid a img {
            width: 100%;
            display: block;
            transition: transform 0.6s cubic-bezier(0.25, 0, 0.15, 1), filter 0.4s;
        }

        .photo-grid a:hover img {
            transform: scale(1.03);
            filter: brightness(1.05);
        }

        /* Subtle overlay on hover */
        .photo-grid a::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(74,53,54,0.2) 0%, transparent 40%);
            opacity: 0;
            transition: opacity 0.4s;
            pointer-events: none;
            border-radius: 8px;
        }
        .photo-grid a:hover::after {
            opacity: 1;
        }

        /* Autoplay hint */
        .hint {
            text-align: center;
            margin-top: 0.5rem;
            margin-bottom: 2rem;
            font-size: 0.85rem;
            color: var(--gold);
            font-style: italic;
            font-family: var(--font-serif);
        }

        /* â”€â”€â”€ lightGallery overrides â”€â”€â”€ */
        .lg-backdrop { background-color: rgba(74, 53, 54, 0.95); }
        .lg-toolbar, .lg-actions .lg-next, .lg-actions .lg-prev {
            color: var(--cream);
        }
        .lg-counter { color: var(--gold-light); font-family: var(--font-sans); }
        .lg-progress-bar .lg-progress { background: var(--gold); }

        @media (min-width: 768px) {
            .header h1 { font-size: 2.8rem; }
            .photo-grid {
                columns: 3;
                column-gap: 1rem;
            }
            .photo-grid a { margin-bottom: 1rem; }
        }
    </style>
</head>
