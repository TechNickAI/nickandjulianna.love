<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Karla:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <style>
        :root {
            --cream: #FFF5F5;
            --cream-warm: #FCECED;
            --gold: #C4858B;
            --gold-light: #D4A5A9;
            --gold-dark: #A06A6E;
            --rose: #E0C4C7;
            --text: #4A3536;
            --text-light: #7A6162;
            --font-serif: 'Libre Baskerville', Georgia, serif;
            --font-sans: 'Karla', 'Segoe UI', sans-serif;
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: var(--font-sans);
            color: var(--text);
            background: var(--cream);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* â”€â”€â”€ Demo Nav â”€â”€â”€ */
        .demo-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(74, 53, 54, 0.9);
            backdrop-filter: blur(10px);
            padding: 0.6rem 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.8rem;
        }
        .demo-nav span {
            color: var(--gold-light);
            font-family: var(--font-serif);
            font-style: italic;
            white-space: nowrap;
        }
        .demo-nav a {
            color: rgba(255,255,255,0.6);
            text-decoration: none;
            padding: 0.3rem 0.7rem;
            border-radius: 20px;
            transition: all 0.2s;
        }
        .demo-nav a:hover { color: white; background: rgba(255,255,255,0.1); }
        .demo-nav a.active {
            color: white;
            background: var(--gold);
        }

        /* â”€â”€â”€ Header â”€â”€â”€ */
        .header {
            text-align: center;
            padding: 5rem 1.5rem 2rem;
        }
        .header h1 {
            font-family: var(--font-serif);
            font-size: 2.2rem;
            font-weight: 400;
            color: var(--text);
            margin-bottom: 0.5rem;
        }
        .header p {
            color: var(--text-light);
            font-size: 0.95rem;
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.6;
        }
        .header .tech {
            display: inline-block;
            margin-top: 1rem;
            font-size: 0.75rem;
            color: var(--gold);
            background: var(--cream-warm);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
        }

        /* â”€â”€â”€ Swiper Slideshow â”€â”€â”€ */
        .slideshow-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 1.5rem 3rem;
        }

        .swiper {
            width: 100%;
            max-width: 900px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(74, 53, 54, 0.15), 0 8px 20px rgba(74, 53, 54, 0.1);
        }

        .swiper-slide {
            position: relative;
            overflow: hidden;
            background: var(--cream-warm);
        }

        /* Fixed aspect ratio container */
        .slide-inner {
            position: relative;
            width: 100%;
            padding-bottom: 75%; /* 4:3 default */
            overflow: hidden;
        }

        .slide-inner img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            will-change: transform;
        }

        /* Ken Burns â€” each slide gets a different movement direction */
        .swiper-slide-active .slide-inner img {
            animation: kenburns-1 7s ease-in-out forwards;
        }
        .swiper-slide-active:nth-child(2n) .slide-inner img {
            animation-name: kenburns-2;
        }
        .swiper-slide-active:nth-child(3n) .slide-inner img {
            animation-name: kenburns-3;
        }
        .swiper-slide-active:nth-child(5n) .slide-inner img {
            animation-name: kenburns-4;
        }

        @keyframes kenburns-1 {
            0%   { transform: scale(1) translate(0, 0); }
            100% { transform: scale(1.12) translate(-2%, -1%); }
        }
        @keyframes kenburns-2 {
            0%   { transform: scale(1.08) translate(-1%, 0); }
            100% { transform: scale(1) translate(1%, 1%); }
        }
        @keyframes kenburns-3 {
            0%   { transform: scale(1) translate(1%, -1%); }
            100% { transform: scale(1.1) translate(-1%, 1%); }
        }
        @keyframes kenburns-4 {
            0%   { transform: scale(1.1) translate(0, 1%); }
            100% { transform: scale(1.02) translate(-2%, -1%); }
        }

        /* Swiper pagination â€” soft blush dots */
        .swiper-pagination-bullet {
            background: var(--gold);
            opacity: 0.3;
            width: 8px;
            height: 8px;
            transition: all 0.3s;
        }
        .swiper-pagination-bullet-active {
            opacity: 1;
            width: 24px;
            border-radius: 4px;
        }
        .swiper-pagination {
            bottom: 16px !important;
        }

        /* Navigation arrows */
        .swiper-button-prev,
        .swiper-button-next {
            color: var(--cream);
            background: rgba(74, 53, 54, 0.35);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            transition: background 0.3s;
        }
        .swiper-button-prev:hover,
        .swiper-button-next:hover {
            background: rgba(74, 53, 54, 0.6);
        }
        .swiper-button-prev::after,
        .swiper-button-next::after {
            font-size: 18px;
            font-weight: 700;
        }

        /* Progress bar under slideshow */
        .progress-bar {
            width: 100%;
            max-width: 900px;
            margin: 1.5rem auto 0;
            height: 2px;
            background: var(--cream-warm);
            border-radius: 2px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: var(--gold);
            border-radius: 2px;
            transition: width 0.3s;
        }

        /* Counter */
        .slide-counter {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.8rem;
            color: var(--text-light);
            letter-spacing: 0.1em;
        }

        /* Hint */
        .hint {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.8rem;
            color: var(--gold);
            font-style: italic;
            font-family: var(--font-serif);
        }

        @media (min-width: 768px) {
            .header h1 { font-size: 2.8rem; }
            .swiper { max-width: 1000px; }
            .progress-bar { max-width: 1000px; }
        }
    </style>
</head>
<body>

    <nav class="demo-nav">

            <div class="swiper photo-slideshow">

                <div class="swiper-button-next"></div>
            </div>
            <div class="progress-bar"><div class="progress-fill" id="progress"></div></div>
            <div class="slide-counter"><span id="current">1</span> / <span id="total">20</span></div>
            <div class="hint">swipe or wait â€” it tells our story either way</div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.photo-slideshow', {
            effect: 'fade',
            fadeEffect: { crossFade: true },
            autoplay: {
                delay: 5500,
                disableOnInteraction: true,
                pauseOnMouseEnter: true
            },
            speed: 1400,
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true
            },
            grabCursor: true,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            keyboard: { enabled: true },
        });

        const progress = document.getElementById('progress');
        const current = document.getElementById('current');
        const total = document.getElementById('total');

        total.textContent = swiper.slides.length - 2; // loop creates dupes
        const realTotal = 20;

        swiper.on('slideChange', function () {
            const idx = swiper.realIndex + 1;
            current.textContent = idx;
            progress.style.width = ((idx / realTotal) * 100) + '%';
        });

        // Initial state
        progress.style.width = (1 / realTotal * 100) + '%';
    </script>
</body>
